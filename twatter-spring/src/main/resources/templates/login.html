<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>

<form action="/auth/login" method="post">
    <label for="username">Username:</label><br />
    <input id="username" name="username"><br />

    <label for="password">Password:</label><br />
    <input id="password" name="password"><br />

    <button type="submit">Login</button>
</form>

<form action="/auth/registration" method="post">
    <label for="username-reg">Username:</label><br />
    <input id="username-reg" name="username"><br />

    <label for="email">E-mail:</label><br />
    <input id="email" name="email"><br />

    <label for="password-reg">Password:</label><br />
    <input id="password-reg" name="password"><br />

    <button type="submit">Register</button>
</form>

<a href="/">Index</a>

</body>
</html>
